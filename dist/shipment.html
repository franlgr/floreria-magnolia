    <script>
        document.addEventListener("DOMContentLoaded", () => {
          const provinceSelect = document.getElementById("province");
          const citySelect = document.getElementById("city");
          let localidades = {};
        
          provinceSelect.addEventListener("change", async () => {
            const province = provinceSelect.value;
        
            // Limpia las localidades y desactiva el select
            citySelect.innerHTML = '<option value="">Seleccione una localidad</option>';
            citySelect.disabled = true;
        
            if (province) {
              // Obtiene las localidades de la API
              const localidadesData = await fetchLocalidades(province);
              if (localidadesData) {
                localidades = localidadesData;
                populateCitySelect(localidades);
              }
            }
          });
        
          async function fetchLocalidades(provincia) {
            try {
              const response = await fetch(
                `https://apis.datos.gob.ar/georef/api/localidades?provincia=${encodeURIComponent(provincia)}&max=5000`
              );
              const data = await response.json();
              return data.localidades.map((loc) => loc.nombre);
            } catch (error) {
              console.error("Error al obtener localidades:", error);
              return [];
            }
          }
        
          function populateCitySelect(localidades) {
            citySelect.disabled = false;
            localidades.forEach((localidad) => {
              const option = document.createElement("option");
              option.value = localidad;
              option.textContent = localidad;
              citySelect.appendChild(option);
            });
          }

          
        //SHIPPBUTTON
    const buttonShipment = document.getElementById('button-shippment');
    const generatePdfButton = document.getElementById('generate-pdf');
    buttonShipment.addEventListener('click', () => {
      // Obtén los datos del formulario
      const firstname = document.getElementById('firstname').value;
      const lastname = document.getElementById('lastname').value;
      const address = document.getElementById('address').value;
      const phone = document.getElementById('cel-contact').value;
      const province = document.getElementById('province').value;
      const zipcode = document.getElementById('zipcode').value;
      const city = document.getElementById('city').value;
      const dni = document.getElementById('dni').value;
      const details = document.getElementById('details').value;

      // Obtén los datos del carrito desde localStorage
      const carrito = JSON.parse(localStorage.getItem('carrito'));
      const userId = localStorage.getItem('userId');

      if (!carrito || !userId) {
        alert('No se encontraron datos del carrito o usuario. Por favor, verifica.');
        return;
      }

      // Genera el mensaje
      const mensaje = `Hola, me comunico a través de la página de www.plancheto.com para calcular el costo de envío con los siguientes detalles:%0A%0A` +
        `*Emisor:* ${firstname} ${lastname}%0A` +
        `*Dirección:* ${address}%0A` +
        `*Teléfono:* ${phone}%0A` +
        `*Provincia:* ${province}%0A` +
        `*Código Postal:* ${zipcode}%0A` +
        `*Ciudad:* ${city}%0A` +
        `*DNI:* ${dni}%0A` +
        `*Descripción adicional:* ${details || 'N/A'}%0A%0A` +
        `*Producto(s):*%0A` + carrito.map(item => `- ${item.titulo} (Cantidad: ${item.cantidad}, Precio: $${item.precio})`).join('%0A') +
        `%0A%0A*ID de usuario:* ${userId}`;

      // Redirige al enlace de WhatsApp con el mensaje generado
      const whatsappLink = `https://wa.me/543548551382?text=${mensaje}`;
      buttonShipment.href = whatsappLink;
    });


  });
        </script>



<script>
  document.getElementById('transfer-button').addEventListener('click', () => {
      // Número de WhatsApp
      const whatsappNumber = '543548551382';

      // Datos del carrito y usuario desde localStorage
      const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      // const userId = localStorage.getItem('userId');

      // Construir el mensaje del pedido
      let mensaje = `Hola, me comunico desde www.plancheto.com para hacer el siguiente pedido:\n\nRetiro yo.\n\n`;
      let totalGeneral = 0;

      carrito.forEach((item, index) => {
          const subtotal = item.precio * item.cantidad;
          totalGeneral += subtotal;
          mensaje += `#${index + 1} - ${item.titulo}\nPrecio: $${item.precio}\nCantidad: ${item.cantidad}\nSubtotal: $${subtotal}\n\n`;
      });

      mensaje += `Total: $${totalGeneral}`;

      // Codificar mensaje para la URL de WhatsApp
      const mensajeCodificado = encodeURIComponent(mensaje);

      // Redirigir a WhatsApp
      window.location.href = `https://wa.me/${whatsappNumber}?text=${mensajeCodificado}`;
  });
</script>
