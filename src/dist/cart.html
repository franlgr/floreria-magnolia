    <script>
        // Cargar productos del carrito al inicializar la página
document.addEventListener('DOMContentLoaded', mostrarProductosEnTabla);

// Función para mostrar los productos guardados en el carrito
function mostrarProductosEnTabla() {
const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
const tbody = document.querySelector('tbody');

// Limpiar la tabla antes de llenarla
tbody.innerHTML = '';
let total = 0;

carrito.forEach((producto, index) => {
    const subtotal = producto.precio * producto.cantidad; // Calcular subtotal
    total += subtotal; // Sumar al total
const fila = document.createElement('tr');
fila.innerHTML = `
<td class="align-middle">
<img src="${producto.imagen}" alt="" style="width: 50px; height:80px;"> 
<p style="padding: 5px">
${producto.titulo}
</p>
</td>

<td class="align-middle">
<div class="input-group quantity mx-auto" style="width: 100px;">
  <div class="input-group-btn">
    <button class="btn btn-sm btn-primary btn-minus" data-index="${index}">
      <i class="fa fa-minus"></i>
    </button>
  </div>
  <input type="text" class="form-control form-control-sm bg-secondary border-0 text-center" 
    value="${producto.cantidad}">
  <div class="input-group-btn">
    <button class="btn btn-sm btn-primary btn-plus" data-index="${index}">
      <i class="fa fa-plus"></i>
    </button>
  </div>
</div>
</td>

<td class="align-middle">
<button class="btn btn-sm btn-danger btn-remove" data-index="${index}">
  <i class="fa fa-times"></i>
</button>
</td>
`;
tbody.appendChild(fila);
});

mostrarTotal(total);

agregarEventListeners();
}

// Función para mostrar el total en la sección de resumen
function mostrarTotal(total) {
  // Actualizar los elementos del DOM con los nuevos valores
  document.querySelector('.bg-light .d-flex.justify-content-between.mt-2 h5:last-child').innerText = `$${total.toFixed(2)}`;
  
  const subtotal = total - 10; // Suponiendo que el costo de envío es fijo en 10
//   document.querySelector('.bg-light .d-flex.justify-content-between.mb-3 h6:last-child').innerText = `$${subtotal.toFixed(2)}`;
}

// Agregar eventos a los botones después de crear las filas
function agregarEventListeners() {
document.querySelectorAll('.btn-plus').forEach((btn) =>
btn.addEventListener('click', (e) => cambiarCantidad(e, 1))
);

document.querySelectorAll('.btn-minus').forEach((btn) =>
btn.addEventListener('click', (e) => cambiarCantidad(e, -1))
);

document.querySelectorAll('.btn-remove').forEach((btn) =>
btn.addEventListener('click', eliminarProducto)
);
}



// Cambiar la cantidad de un producto
function cambiarCantidad(event, delta) {
const index = event.target.closest('button').dataset.index;
let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

carrito[index].cantidad = Math.max(1, carrito[index].cantidad + delta); // Evitar cantidad menor a 1
localStorage.setItem('carrito', JSON.stringify(carrito));
mostrarProductosEnTabla();
}

// Eliminar un producto del carrito
function eliminarProducto(event) {
const index = event.target.closest('button').dataset.index;
let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

carrito.splice(index, 1); // Eliminar producto del array
localStorage.setItem('carrito', JSON.stringify(carrito));
mostrarProductosEnTabla();
}
